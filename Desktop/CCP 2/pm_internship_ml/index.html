<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM Internship ML Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .search-section {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .search-form {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 15px;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 0.95em;
        }

        .form-group input,
        .form-group select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            height: 48px;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        .search-btn.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .results-section {
            display: none;
        }

        .results-section.show {
            display: block;
        }

        .results-header {
            color: white;
            margin-bottom: 20px;
        }

        .results-header h2 {
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .results-count {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .internship-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            border-left: 5px solid #667eea;
        }

        .internship-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .card-title {
            font-size: 1.3em;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .card-company {
            font-size: 0.95em;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .card-category {
            display: inline-block;
            background: #f0f0f0;
            color: #555;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            margin-bottom: 12px;
        }

        .card-description {
            color: #666;
            font-size: 0.95em;
            line-height: 1.5;
            margin-bottom: 12px;
        }

        .card-skills {
            margin-bottom: 12px;
        }

        .card-skills-label {
            font-weight: 600;
            color: #333;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .skill-tag {
            background: #e8f0fe;
            color: #1967d2;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8em;
        }

        .card-score {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 12px;
            border-top: 1px solid #e0e0e0;
        }

        .relevance-score {
            font-size: 0.9em;
            color: #666;
        }

        .score-value {
            font-weight: 700;
            color: #667eea;
            font-size: 1.1em;
        }

        .no-results {
            background: white;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            color: #666;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .search-form {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 2em;
            }

            .results-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¯ PM Internship ML Search</h1>
            <p>Find your perfect internship opportunity with AI-powered search</p>
        </header>

        <div class="search-section">
            <form class="search-form" id="searchForm">
                <div class="form-group">
                    <label for="query">Search Query</label>
                    <input 
                        type="text" 
                        id="query" 
                        placeholder="e.g., Python, AI, Web Development"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <input 
                        type="text" 
                        id="location" 
                        placeholder="e.g., Bangalore, Mumbai"
                    >
                </div>

                <div class="form-group">
                    <label for="searchType">Search Type</label>
                    <select id="searchType">
                        <option value="semantic">Semantic</option>
                        <option value="keyword">Keyword</option>
                    </select>
                </div>

                <button type="submit" class="search-btn" id="searchBtn">
                    Search
                </button>
            </form>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="results-section" id="resultsSection">
            <div class="results-header">
                <h2>Results</h2>
                <p class="results-count" id="resultsCount"></p>
            </div>
            <div class="results-grid" id="resultsGrid"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:5000';

        const searchForm = document.getElementById('searchForm');
        const searchBtn = document.getElementById('searchBtn');
        const queryInput = document.getElementById('query');
        const locationInput = document.getElementById('location');
        const searchTypeSelect = document.getElementById('searchType');
        const resultsSection = document.getElementById('resultsSection');
        const resultsGrid = document.getElementById('resultsGrid');
        const resultsCount = document.getElementById('resultsCount');
        const errorMessage = document.getElementById('errorMessage');

        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            await performSearch();
        });

        async function performSearch() {
            const query = queryInput.value.trim();
            const location = locationInput.value.trim();
            const searchType = searchTypeSelect.value;

            if (!query) {
                showError('Please enter a search query');
                return;
            }

            searchBtn.disabled = true;
            searchBtn.innerHTML = '<span class="spinner"></span>Searching...';
            errorMessage.classList.remove('show');
            resultsSection.classList.remove('show');

            try {
                const response = await fetch(`${API_BASE_URL}/api/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        location: location,
                        search_type: searchType,
                        top_k: 10
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch results');
                }

                const data = await response.json();
                displayResults(data.results);
            } catch (error) {
                showError('Error: ' + error.message + '. Make sure the API server is running on http://127.0.0.1:5000');
                console.error('Search error:', error);
            } finally {
                searchBtn.disabled = false;
                searchBtn.innerHTML = 'Search';
            }
        }

        function displayResults(results) {
            if (results.length === 0) {
                resultsGrid.innerHTML = '<div class="no-results"><p>No internships found matching your criteria. Try different keywords!</p></div>';
                resultsCount.textContent = 'No results found';
            } else {
                resultsGrid.innerHTML = results.map(result => createResultCard(result)).join('');
                resultsCount.textContent = `Found ${results.length} internship${results.length !== 1 ? 's' : ''}`;
            }

            resultsSection.classList.add('show');
            resultsSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function createResultCard(result) {
            const title = result.title || 'Untitled';
            const company = result.company || 'Company Not Specified';
            const category = result.category || 'General';
            const description = result.description || 'No description available';
            const skills = result.skills_required || '';
            const relevanceScore = (result.relevance_score * 100).toFixed(1);

            const skillsTags = skills
                .split(',')
                .map(skill => skill.trim())
                .filter(skill => skill)
                .slice(0, 5)
                .map(skill => `<span class="skill-tag">${skill}</span>`)
                .join('');

            return `
                <div class="internship-card">
                    <div class="card-title">${escapeHtml(title)}</div>
                    <div class="card-company">${escapeHtml(company)}</div>
                    <span class="card-category">${escapeHtml(category)}</span>
                    <p class="card-description">${escapeHtml(description)}</p>
                    ${skillsTags ? `
                        <div class="card-skills">
                            <div class="card-skills-label">Key Skills:</div>
                            <div class="skills-list">${skillsTags}</div>
                        </div>
                    ` : ''}
                    <div class="card-score">
                        <span class="relevance-score">Relevance Score:</span>
                        <span class="score-value">${relevanceScore}%</span>
                    </div>
                </div>
            `;
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            errorMessage.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
    </script>
</body>
</html>
